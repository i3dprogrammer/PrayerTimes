<!DOCTYPE html>
<html dir=rtl>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>مواقيت الصلاة في الجيزة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <audio class="my_audio" controls preload="none" id="audioId">
        <source src="assets/turkish.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="schedule">
            <div class="name">
                <div class="item darkgray"><b>الصلاة</b></div>
                <div class="item">صلاة الفجر</div>
                <div class="item">الشروق</div>
                <div class="item">صلاة الظهر</div>
                <div class="item">صلاة العصر</div>
                <div class="item">صلاة المغرب</div>
                <div class="item">صلاة العشاء</div>
            </div>
            <div class="time">
                <div class="item darkgray"><b>وقت الاذان</b></div>
                <div class="item Fajr">AM 4:17</div>
                <div class="item Sunrise">AM 4:17</div>
                <div class="item Dhuhr">AM 4:17</div>
                <div class="item Asr">AM 4:17</div>
                <div class="item Maghrib">AM 4:17</div>
                <div class="item Isha">AM 4:17</div>
            </div>
        </div>
        <div class="current">
            يتبقي علي <div style="display: inline" class="current-prayer">المغرب</div>
            <div class="time-left">00:00:00</div>
        </div>
    </div>
</body>
</html>
